{% extends "posts/layout.html" %}

{% block title %}Post List{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center text-white mb-4">MiniPost</h1>

    <div class="text-end mb-3">
        <a class="btn btn-primary" href="{% url 'post_create' %}">Create a Post</a>
    </div>

    <!-- âœ… Cards grid container -->
    <div class="row g-4">
        {% for posts in post %}
        <div class="col-md-4 col-lg-3">
            <div class="card shadow-sm h-100">
                {% if posts.image %}
    <img src="{{ posts.image.url }}" class="card-img-top" alt="Post Image">
    {% else %}
    <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top" alt="No Image">
    {% endif %}

                <div class="card-body">
                    <h5 class="card-title text-primary">{{ posts.user.username }}</h5>
                    <p class="card-text">{{ posts.post }}</p>
                </div>
                <div class="card-footer bg-transparent d-flex justify-content-between">
                    <a href="{% url 'post_edit' posts.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a href="{% url 'post_delete' posts.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
