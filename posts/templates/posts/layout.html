{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Home{% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Posts</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      #Search Form (functional)
      <form class="d-flex" method="get" action="{% url 'post_search' %}">
        <input 
          class="form-control me-2" 
          type="search" 
          name="q" 
          placeholder="Search posts..." 
          value="{{ request.GET.q|default:'' }}" 
          aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <a class="btn btn-primary mx-2" href="{% url 'post_list' %}">Home</a>

      {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}" class="d-inline">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Logout</button>
      </form>
      {% else %}
      <a class="btn btn-warning mx-2" href="{% url 'register' %}">Register</a>
      <a class="btn btn-success mx-2" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>


<div class="container mt-4">
    {% block content %}{% endblock content %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
